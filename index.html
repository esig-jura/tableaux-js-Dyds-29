<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableaux HTML / JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css"> <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">

</head>
<body>

<h1>Tableaux HTML / JS</h1>

<table>
    <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Age</th>
            <th>Localité</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
            <td>Paris</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>22</td>
            <td>Lyon</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Smith</td>
            <td>30</td>
            <td>Marseille</td>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>28</td>
            <td>Bordeaux</td>
        </tr>
    </tbody>
</table>

<form action="https://kode.ch/getpost" method="post">
    <ul>
        <li>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom">
        </li>
        <li>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom">
        </li>
        <li>
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
        </li>
        <li>
            <label for="localite">Localité</label>
            <input type="text" id="localite" name="localite">
        </li>
        <li>
            <button type="submit">Ajouter</button>
        </li>
    </ul>
</form>


<script src="js/main.js"></script>
</body>
</html>
